{% extends "layout.html" %}

{% block body %}
    <form class="registration-form" action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" id="username" class="form-control" autofocus autocomplete="off" required>
            <small id="username-check"></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="text" id="email" class="form-control" required>
            <small id="email-check"></small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" required>
            <small id="password-check"></small>
        </div>
        <div class="form-group">
            <label for="confirm">Password confirmation</label>
            <input name="confirm" type="password" id="confirm" class="form-control" required>
            <small id="confirm-check"></small>
        </div>
        <div class="form-group">
            <label for="birthday">Date of birth</label>
            <input name="birthday" type="date" id="birthday" class="form-control" required>
            <small id="birthday-check"></small>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script src="/static/registration.js"></script>
{% endblock %}
